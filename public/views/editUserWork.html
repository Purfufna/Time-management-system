<div ng-init="getUserWorkList()" style="margin-top:5%; width:50%; margin-left:25%">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Work</th>
            <th>Hours</th>
            <th>Total hours</th>
            <th>Date</th>
            <th>Options</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="work in userWorkList" ng-class="work.color">
            <td >{{work.work_description}}</td>
            <td>{{work.hours}}</td>
            <td>{{work.sum}}</td>
            <td>{{work.date_time | DisplayTime}}</td>
            <td><a href="#edit-user-individual-work/{{work.id}}"><button class="btn btn-info">Edit</button></a></td>
            <td><button class="btn btn-danger" ng-click="adminDeleteUserWork($index, work.id)">Delete</button></td>
        </tr>
    </table>
    <a href="#add-user-work/{{currentUserId}}"><button class="btn btn-default">Add work for this user</button></a>
</div>
