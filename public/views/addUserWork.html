<div class="form-style">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label for="description">Work description:</label>
            <input type="text" ng-model="adminAddUserWork.description" class="form-control"  /><br />
        </div>
        <div class="form-group">
            <label for="hours">Hours spent:</label>
            <input type="text" ng-model="adminAddUserWork.hours" class="form-control" />
        </div>
        <div class="form-group">
            <label for="datepicker">Date:</label>
            <input class="form-control" ng-model="adminAddUserWork.date" type="date" />
        </div>
        <input style="margin-top:20%" type="submit" ng-click="addUserWork()" value="Add work" class="btn btn-default"/>
    </form>
</div>
