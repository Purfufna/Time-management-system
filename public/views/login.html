<div class="form-style" ng-init="loginInit()">
    <form action="" class="simple-form">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" ng-model="loginData.username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" ng-model="loginData.password" class="form-control"/>
        </div>
        <input type="submit"  ng-click="login()" class="btn btn-default" value="Login"/>
    </form>
    <div style="margin-top:5%"><p class="lead">{{message}}</p></div>
</div>
