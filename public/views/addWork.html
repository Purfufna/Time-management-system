<div class="form-style">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label for="description">Work description:</label>
            <input type="text" ng-model="work.description" class="form-control" id="description" /><br />
        </div>
        <div class="form-group">
            <label for="hours">Hours spent:</label>
            <input type="text" ng-model="work.hours" class="form-control" id="hours" />
        </div>
        <div class="form-group">
            <label for="datepicker">Date:</label>

            <!--<input date-time class="form-control" ng-model="work.date" format="YYYY-MM-DD" id="datepicker" min-view="date" />-->
            <input class="form-control" ng-model="work.date" id="datepicker" type="date" />
        </div>
        <input style="margin-top:20%" type="submit" ng-click="addWork()" value="Add work" class="btn btn-default"/>
    </form>
    <div class="lead">
        <ul ng-repeat="msg in message">
            <li><b>{{msg}}</b></li>
        </ul><p ></p></div>
</div>
