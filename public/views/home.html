<div ng-init="workList()" style="width:100%; padding:5% " >
    <form  style="width:45%; float:left" novalidate class="simple-form">
        <div class="form-group">
            <label for="datepickerFrom">Date from:</label>
            <input class="form-control" ng-model="filter.from" id="datepickerFrom" type="date" />
        </div>

        <div class="form-group">
            <label for="datepickerTo">Date to:</label>
            <input class="form-control" ng-model="filter.to" id="datepickerTo" type="date" />
        </div>
        <input style="margin-top:5%;margin-bottom:10%; margin-left: 40%" type="submit" ng-click="workList()" value="Filter" class="btn btn-success"/>
        <button class="btn btn-danger" ng-click="resetFilter()" style="margin-bottom:5%">Reset</button>
    </form>
<table style=" width:45%; float:right" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Work description</th>
        <th>Hours</th>
        <th>Total hours</th>
        <th>Date</th>
        <th>Options</th>
        <th></th>
    </tr>
    </thead>
    <tr ng-repeat="work in listOfWork" ng-class="work.color">
        <td >{{work.work_description}}</td>
        <td>{{work.hours}}</td>
        <td>{{work.sum}}</td>
        <td>{{work.date_time | DisplayTime}}</td>
        <td><a href="#edit-work/{{work.id}}"><button class="btn btn-info">Edit</button></a></td>
        <td><button class="btn btn-danger" ng-click="deleteWork($index, work.id)">Delete</button></td>
    </tr>
</table>
    <div style="width:45%;" ng-init="workList()">
        <div style="margin-bottom:7%" ng-repeat="(key, export) in filterData">
            <p><b><u>Date: {{key}}</u></b></p>

            <p><b><u>Total time: {{export[0].sum}}</u></b></p>
            <p><b><u>Notes:</u></b></p>

            <div ng-repeat="exp in export">
                <ul>
                    <li>{{exp.work_description}}</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
