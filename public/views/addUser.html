<div class="form-style">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" ng-model="addNewUser.username" class="form-control" /><br />
        </div>
        <div class="form-group">
            <label for="preffered_working_hours_per_day">Set preferred number of working hours per day:</label>
            <input type="text" ng-model="addNewUser.preffered_working_hours_per_day" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" ng-model="addNewUser.password" class="form-control"/>
        </div>

        <label for="role">Role:</label><br>
        <select class="btn btn-default" name="role" ng-model="addNewUser.role">
            <option value="3">Regular User</option>
            <option value="2">User Manager</option>
            <option ng-show="adminUser()" value="1">Admin</option>
        </select>
        <input style="" type="submit" ng-click="addUser()" value="Add user" class="btn btn-default"/>
    </form>

    <div class="lead">
        <ul ng-repeat="msg in message">
            <li><b>{{msg}}</b></li>
        </ul><p ></p></div>
</div>
